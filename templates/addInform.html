{% extends 'layout.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'backstage/css/addInform.css/' %}">
{% endblock %}
{% block content %}
    <div class="div">
        <form action="" method="post">
            {% csrf_token %}
            <div class="add_article">

                <div class="add_article_region">
                    <div class="title form-group">
                        <label for="title">标题</label>
                        <div>
                            <input type="text" name="title" id="title">
                        </div>
                    </div>
                    <div class="content form-group">
                        <label for="">内容(Kindeditor编辑器，不支持拖放/粘贴上传图片) </label>
                        <div>
                            <textarea name="content" id="article_content" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-default">

                </div>
            </div>
        </form>
    </div>
    <script charset="utf-8" src="/static/plugins/kindeditor-4.1.10/kindeditor-all.js"></script>
    <script>
        KindEditor.ready(function (K) {
            window.editor = K.create('#article_content', {
                width: "800px",
                height: "600px",
                resizeType: 0,      // 是否可调高宽
                uploadJson: "/upload/",     // 文件上传路由请求
                extraFileUploadParams: {
                    csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val()
                },
                filePostName: "upload_img"       //  设置上传文件对应的键
            });
        });
    </script>
{% endblock %}
