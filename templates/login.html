{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>江海大i生活</title>
    <link rel="shortcut icon" href="{% static 'stark/imgs/logo.jpg' %} ">
    <link rel="stylesheet" href="{% static '/plugins/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/backstage/css/login.css' %}">
</head>
<body>
<div>
    <div class="navbar-header">
        <a class="navbar-brand" href="#">江海大i生活</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-5">
                <h3>登录管理后台</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user">用户名</label>
                        <input type="text" id="user" class="form-control" name="user">
                    </div>

                    <div class="form-group">
                        <label for="pwd">密码</label>
                        <input type="password" id="pwd" class="form-control" name="pwd" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <div id="popup-captcha"></div>
                    </div>
                    <input type="button" class="btn btn-default login_btn" value="登录" id="popup-submit"> <span class="error"></span>
                    <a href="{% url 'backstage:register' %}" class="btn btn-success pull-right">注册</a>
{#                    <input type="submit" class="btn btn-default login_btn" value="登录" id="popup-submit"> <span class="error"></span>#}
{#                   <span style="color: red">{{ msg }}</span>#}
                </form>

            </div>

        </div>

    </div>
</div>

</body>
<script src="/static/plugins/jquery-3.3.1.js"></script>
<script src="https://static.geetest.com/static/tools/gt.js"></script>
<script src="/static/backstage/js/login.js"></script>
</html>
